<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(111, 10, 10);}
        #hh{background-color: rgb(6, 84, 41);}
        name{color: aliceblue;}
        
    </style>
</head>
<body>
    <h1 style="text-align: center; color: aliceblue; border-style: double;">FREE PALASTINE!</h1>
    <div id="hh">
        <h2 style="text-align: center; color: rgb(220, 224, 175);">Donation Form</h2>
    </div>
    <form>
        <div style="color: aliceblue;"><label for="name">First name</label>
        <input type="text" id="name" name="name" placeholder="First name" required></div><br><br>
 
        <div style="color: aliceblue;"><label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Last name" required></div><br><br>

        <div style="color: aliceblue;">
        <label for="no">Phone Number</label>
        <input type="text" id="no" name="no" placeholder="Phone Number" required></div><br><br>

        
        <div style="color: aliceblue;"><label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required></div><br><br>

        <div style="color: aliceblue;">
        <label for="do">How much you wish to donate?</label>
        <input type="text" id="do" name="do" placeholder="$ Dnation Amount" required></div><br><br>
        
        <div style="color: aliceblue;">
        <label for="cr">Credit card</label>
        <input type="text" id="cr" name="cr" placeholder="Card Number" required></div><br><br>
        
        <div style="color: aliceblue;" > 
            <fieldset>
                <legend>Your resent address</legend>
                <label for="form">Address:</label>
                <input type="text" id="form" name="form">
                <br> <br>
            </fieldset>
            <br> <br>
            <input type="submit" value="Submit">

    </form>
    
</body>
</html>
